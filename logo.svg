<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cheekGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="eyeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff4757;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Cheek Text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#cheekGradient)">
    Cheek
  </text>
  
  <!-- Security Eye Icon -->
  <circle cx="25" cy="25" r="15" fill="none" stroke="url(#cheekGradient)" stroke-width="2"/>
  <circle cx="25" cy="25" r="8" fill="url(#eyeGradient)" opacity="0.8"/>
  <circle cx="25" cy="25" r="4" fill="#ffffff"/>
  <circle cx="27" cy="23" r="2" fill="#000000"/>
  
  <!-- Scanning Lines -->
  <line x1="10" y1="45" x2="40" y2="45" stroke="url(#cheekGradient)" stroke-width="1" opacity="0.6"/>
  <line x1="15" y1="50" x2="35" y2="50" stroke="url(#cheekGradient)" stroke-width="1" opacity="0.4"/>
  
  <!-- Security Shield -->
  <path d="M 150 15 L 160 25 L 150 35 L 140 25 Z" fill="none" stroke="#00d4ff" stroke-width="1.5"/>
  <circle cx="150" cy="25" r="3" fill="#00d4ff"/>
  
  <!-- Developer Credit -->
  <text x="10" y="55" font-family="Arial, sans-serif" font-size="8" fill="#666666">
    by SayerLinux
  </text>
</svg>