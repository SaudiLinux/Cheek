apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloud-security-scanner-netpol
  namespace: default
  labels:
    app: cloud-security-scanner
    policy: network-security
spec:
  podSelector:
    matchLabels:
      app: cloud-security-scanner
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - podSelector:
        matchLabels:
          app: cloud-security-scanner
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 9090
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  
  # Allow HTTPS/HTTP for external API calls
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  
  # Allow access to Kubernetes API
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 6443
    - protocol: TCP
      port: 8080
  
  # Allow access to OpenShift API (if on OpenShift)
  - to:
    - namespaceSelector:
        matchLabels:
          name: openshift-apiserver
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8443